source:
  github:
    - token: <github token>
      user: <user>
      url: www.github.com
      username: <username>
      starred: true

destination:
  local:
    - path: /<destination path>
      structured: true
  gitea:
    - token: <gitea token>
      url: http://<gitea address>:<gitea port>

cron: 40 03 * * *
